<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIU Exam Data Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .process-btn {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin: 20px 0;
            transition: transform 0.2s ease;
            display: none;
        }

        .process-btn:hover {
            transform: translateY(-2px);
        }

        .process-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .output {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .output pre {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 14px;
            line-height: 1.4;
        }

        .download-btn {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            transition: transform 0.2s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        .stats {
            background: #e8f4fd;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .stats h4 {
            color: #2980b9;
            margin-bottom: 10px;
        }

        .file-info {
            background: #d5f4e6;
            border-left: 4px solid #27ae60;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            display: none;
        }

        .file-info h4 {
            color: #27ae60;
            margin-bottom: 10px;
        }

        .error {
            background: #fadbd8;
            border-left: 4px solid #e74c3c;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì DIU Exam Data Processor</h1>
            <p>Process and standardize your exam routine JSON data</p>
        </div>

        <div class="content">
            <div class="upload-area" id="uploadArea">
                <h3>üìÅ Upload Your Exam Data</h3>
                <p>Drag and drop your exam_routine.json file here, or click to browse</p>
                <br>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
                <input type="file" id="fileInput" accept=".json" />
            </div>

            <div class="file-info" id="fileInfo">
                <h4>üìä File Information</h4>
                <div id="fileDetails"></div>
            </div>

            <button class="process-btn" id="processBtn">
                üîÑ Process Exam Data
            </button>

            <div class="output" id="output">
                <h3>‚úÖ Processing Results</h3>
                <div class="stats" id="stats"></div>
                <div style="text-align: center;">
                    <button class="download-btn" id="downloadProcessed">
                        üíæ Download Processed Data
                    </button>
                    <button class="download-btn" id="downloadSummary">
                        üìã Download Summary
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let originalData = null;
        let processedData = null;
        let summaryData = null;

        // File upload handling
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const fileInfo = document.getElementById('fileInfo');
        const processBtn = document.getElementById('processBtn');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.endsWith('.json')) {
                showError('Please select a JSON file');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    originalData = JSON.parse(e.target.result);
                    showFileInfo(file, originalData);
                    processBtn.style.display = 'block';
                } catch (error) {
                    showError('Invalid JSON file');
                }
            };
            reader.readAsText(file);
        }

        function showFileInfo(file, data) {
            document.getElementById('fileDetails').innerHTML = `
                <p><strong>File:</strong> ${file.name}</p>
                <p><strong>Size:</strong> ${(file.size / 1024).toFixed(2)} KB</p>
                <p><strong>Records:</strong> ${data.length}</p>
                <p><strong>Last Modified:</strong> ${new Date(file.lastModified).toLocaleString()}</p>
            `;
            fileInfo.style.display = 'block';
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `<strong>Error:</strong> ${message}`;
            document.querySelector('.content').appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        // Data processing functions
        function standardizeSectionName(section) {
            if (!section) return section;
            
            let cleanSection = section.trim();
            cleanSection = cleanSection.replace(/_/g, ' ');
            cleanSection = cleanSection.replace(/(\d+)([A-Z])/g, '$1 $2');
            cleanSection = cleanSection.replace(/\s+/g, ' ');
            
            return cleanSection.toUpperCase();
        }

        function standardizeDate(dateStr) {
            if (!dateStr) return dateStr;
            
            const parts = dateStr.split('-');
            if (parts.length === 3) {
                const [day, month, year] = parts;
                return `${day.padStart(2, '0')}-${month.padStart(2, '0')}-${year}`;
            }
            
            return dateStr;
        }

        function cleanExamData(examData) {
            return examData.map(exam => ({
                "Dept.": (exam["Dept."] || "").trim(),
                "ID": (exam.ID || "").trim(),
                "Course Title": (exam["Course Title"] || "").trim(),
                "Tech. Int.": (exam["Tech. Int."] || "").trim(),
                "Section": standardizeSectionName(exam.Section || ""),
                "Room No": String(exam["Room No"] || "").trim(),
                "Seat(s)": String(exam["Seat(s)"] || "").trim(),
                "Total": exam.Total ? String(exam.Total).trim() : "",
                "Date": standardizeDate(exam.Date || "")
            }));
        }

        function groupExamsByDateAndCourse(examData) {
            const grouped = {};
            
            examData.forEach(exam => {
                const date = exam.Date;
                const courseKey = `${exam.ID}-${exam.Section}`;
                
                if (!grouped[date]) {
                    grouped[date] = {};
                }
                
                if (!grouped[date][courseKey]) {
                    grouped[date][courseKey] = {
                        course_info: {
                            "Dept.": exam["Dept."],
                            "ID": exam.ID,
                            "Course Title": exam["Course Title"],
                            "Tech. Int.": exam["Tech. Int."],
                            "Section": exam.Section,
                            "Date": exam.Date,
                            "Total": exam.Total || ""
                        },
                        rooms: []
                    };
                }
                
                grouped[date][courseKey].rooms.push({
                    "Room No": exam["Room No"],
                    "Seat(s)": exam["Seat(s)"]
                });
                
                if (exam.Total && !grouped[date][courseKey].course_info.Total) {
                    grouped[date][courseKey].course_info.Total = exam.Total;
                }
            });
            
            return grouped;
        }

        function convertToFlatArray(groupedData) {
            const result = [];
            const sortedDates = Object.keys(groupedData).sort((a, b) => {
                const dateA = new Date(a.split('-').reverse().join('-'));
                const dateB = new Date(b.split('-').reverse().join('-'));
                return dateA - dateB;
            });
            
            sortedDates.forEach(date => {
                const courses = groupedData[date];
                Object.keys(courses).forEach(courseKey => {
                    const courseData = courses[courseKey];
                    const courseInfo = courseData.course_info;
                    const rooms = courseData.rooms;
                    
                    rooms.forEach((room, i) => {
                        result.push({
                            "Dept.": courseInfo["Dept."],
                            "ID": courseInfo.ID,
                            "Course Title": courseInfo["Course Title"],
                            "Tech. Int.": courseInfo["Tech. Int."],
                            "Section": courseInfo.Section,
                            "Room No": room["Room No"],
                            "Seat(s)": room["Seat(s)"],
                            "Total": i === 0 ? courseInfo.Total : "",
                            "Date": courseInfo.Date
                        });
                    });
                });
            });
            
            return result;
        }

        function getStatistics(examData) {
            const uniqueSections = [...new Set(examData.map(exam => exam.Section))].sort();
            const uniqueCourses = [...new Set(examData.map(exam => exam.ID))].sort();
            const uniqueDepartments = [...new Set(examData.map(exam => exam["Dept."]))].sort();
            const uniqueDates = [...new Set(examData.map(exam => exam.Date))].sort((a, b) => {
                const dateA = new Date(a.split('-').reverse().join('-'));
                const dateB = new Date(b.split('-').reverse().join('-'));
                return dateA - dateB;
            });
            
            const sectionCounts = {};
            examData.forEach(exam => {
                sectionCounts[exam.Section] = (sectionCounts[exam.Section] || 0) + 1;
            });
            
            return {
                total_entries: examData.length,
                unique_courses: uniqueCourses.length,
                unique_sections: uniqueSections.length,
                unique_departments: uniqueDepartments,
                date_range: {
                    start: uniqueDates[0] || "",
                    end: uniqueDates[uniqueDates.length - 1] || "",
                    total_days: uniqueDates.length
                },
                sections: uniqueSections,
                section_counts: sectionCounts,
                courses: uniqueCourses
            };
        }

        // Process button click handler
        processBtn.addEventListener('click', () => {
            if (!originalData) return;
            
            processBtn.disabled = true;
            processBtn.textContent = 'üîÑ Processing...';
            
            setTimeout(() => {
                try {
                    const cleanedData = cleanExamData(originalData);
                    const groupedData = groupExamsByDateAndCourse(cleanedData);
                    processedData = convertToFlatArray(groupedData);
                    const stats = getStatistics(processedData);
                    
                    summaryData = {
                        ...stats,
                        last_updated: new Date().toISOString(),
                        processed_at: new Date().toLocaleString(),
                        input_file: "exam_routine.json",
                        output_file: "processed_exam_routine.json"
                    };
                    
                    showResults(stats);
                    
                } catch (error) {
                    showError('Error processing data: ' + error.message);
                }
                
                processBtn.disabled = false;
                processBtn.textContent = 'üîÑ Process Exam Data';
            }, 500);
        });

        function showResults(stats) {
            const statsDiv = document.getElementById('stats');
            statsDiv.innerHTML = `
                <h4>üìà Processing Statistics</h4>
                <p><strong>Total entries:</strong> ${stats.total_entries}</p>
                <p><strong>Unique courses:</strong> ${stats.unique_courses}</p>
                <p><strong>Unique sections:</strong> ${stats.unique_sections}</p>
                <p><strong>Departments:</strong> ${stats.unique_departments.join(', ')}</p>
                <p><strong>Date range:</strong> ${stats.date_range.start} to ${stats.date_range.end}</p>
                <p><strong>Total exam days:</strong> ${stats.date_range.total_days}</p>
                <br>
                <p><strong>Sections found:</strong></p>
                <ul style="margin-left: 20px;">
                    ${stats.sections.map(section => 
                        `<li>${section}: ${stats.section_counts[section]} entries</li>`
                    ).join('')}
                </ul>
            `;
            
            document.getElementById('output').style.display = 'block';
        }

        // Download handlers
        document.getElementById('downloadProcessed').addEventListener('click', () => {
            downloadJSON(processedData, 'processed_exam_routine.json');
        });

        document.getElementById('downloadSummary').addEventListener('click', () => {
            downloadJSON(summaryData, 'processed_exam_routine_summary.json');
        });

        function downloadJSON(data, filename) {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
