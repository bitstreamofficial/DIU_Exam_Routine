<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <clipPath id="roundedIcon">
      <circle cx="16" cy="16" r="16"/>
    </clipPath>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="#667eea"/>
  
  <!-- Your logo image would go here - for now using a placeholder -->
  <rect x="4" y="4" width="24" height="24" fill="white" opacity="0.9" clip-path="url(#roundedIcon)"/>
  
  <!-- You can replace this with your actual logo design -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#667eea" text-anchor="middle">BS</text>
</svg>
